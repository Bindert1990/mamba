<!DOCTYPE html>
<html>
	<head>
		<title>MAMBA</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
	</head>
	<body>

			<div class="menu">
				<div class="credits">
					<span class="name">MAMBA</span>
					<span>(c)1989, Bert Uffen - Amsterdam</span>
				</div>
				<div class="scoreboard">
					<img src="images/foodWhite.svg" class="foodWhite">
					<span class="equals">=</span>
					<span id="foodPoints">1</span>
					<span class="divider"></span>
					<img src="images/turboFoodWhite.svg" class="turboFoodWhite">
					<span class="equals">=</span>
					<span id="turboFoodPoints">10</span>
					<span>Score : </span>
					<span id="score">0</span>
				</div>
			</div>
			<canvas class="canvas"></canvas>


		<script src="js/script.js"></script>

	</body>
</html>
